<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Penjualan</title>
    <style>
        /* CSS */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            margin: 20px 0;
        }

        .table-container {
            width: 90%;
            margin: 0 auto;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #85e1e7; /* Warna biru muda */
            color: #333;
        }

        .chart-container {
            width: 90%;
            height: 500px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        canvas {
            display: block;
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>
    <h1>Laporan Penjualan</h1>
    <!-- Tabel Data -->
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>Januari</th>
                    <th>Februari</th>
                    <th>Maret</th>
                    <th>April</th>
                    <th>Mei</th>
                    <th>Juni</th>
                    <th>Juli</th>
                    <th>Agustus</th>
                    <th>September</th>
                    <th>Oktober</th>
                    <th>November</th>
                    <th>Desember</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>2022</th>
                    <td>4.017</td>
                    <td>6.135</td>
                    <td>7.091</td>
                    <td>5.841</td>
                    <td>5.036</td>
                    <td>4.547</td>
                    <td>3.467</td>
                    <td>3.970</td>
                    <td>6.313</td>
                    <td>3.595</td>
                    <td>9.207</td>
                    <td>5.945</td>
                </tr>
                <tr>
                    <th>2023</th>
                    <td>2.416</td>
                    <td>4.136</td>
                    <td>7.935</td>
                    <td>8.004</td>
                    <td>9.505</td>
                    <td>5.026</td>
                    <td>6.108</td>
                    <td>6.343</td>
                    <td>9.404</td>
                    <td>9.280</td>
                    <td>9.287</td>
                    <td>8.689</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Grafik Penjualan -->
    <div class="chart-container">
        <canvas id="salesChart"></canvas>
    </div>

    <!-- Script Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Data Laporan Penjualan
        const labels = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
        const data2022 = [4017, 6135, 7091, 5841, 5036, 4547, 3467, 3970, 6313, 3595, 9207, 5945];
        const data2023 = [2416, 4136, 7935, 8004, 9505, 5026, 6108, 6343, 9404, 9280, 9287, 8689];

        // Konfigurasi Chart
        const ctx = document.getElementById("salesChart").getContext("2d");
        new Chart(ctx, {
            type: "bar",
            data: {
                labels: labels,
                datasets: [
                    {
                        label: "2022",
                        data: data2022,
                        backgroundColor: "rgba(135, 99, 176, 0.5)", // Biru
                        borderColor: "rgba(135, 120, 176, 0.5)",
                        borderWidth: 1
                    },
                    {
                        label: "2023",
                        data: data2023,
                        backgroundColor: "rgba(0, 72, 255, 0.4)", // Merah
                        borderColor: "rgba(0, 80, 255, 0.4)",
                        borderWidth: 1
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: function(value) {
                                return value.toLocaleString(); // Format angka dengan koma
                            }
                        }
                    }
                },
                plugins: {
                    title: {
                        display: true,
                        text: "Laporan Penjualan Tahun 2022 dan 2023",
                        font: {
                            size: 18
                        }
                    },
                    legend: {
                        position: 'top',
                        labels: {
                            font: {
                                size: 14
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
